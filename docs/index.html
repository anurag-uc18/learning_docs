<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading & Market Learning Hub</title>
  <style>
    :root {
      --primary: #0066ff;
      --bg: #f8fafc;
      --card-bg: #fff;
      --text: #222;
    }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.8rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .search {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .search input {
      padding: 0.8rem 1rem;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: var(--card-bg);
      margin: 0.7rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a {
      display: block;
      padding: 1rem 1.2rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }
    a:hover {
      background: #eef5ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trading & Market Learning Hub</h1>
    <p>Personal collection of notes, tutorials, and insights 📈</p>
  </header>

  <div class="container">
    <div class="search">
      <input type="text" id="searchBox" placeholder="🔍 Search articles..." onkeyup="filterArticles()">
    </div>
    <ul id="articleList">
      <!-- 🔗 First article -->
      <li>
        <a href="https://anurag-uc18.github.io/learning_docs/docs/pages/first_article.html" target="_blank">
          Options Open Interest
        </a>
      </li>
    </ul>
  </div>

  <script>
    function filterArticles() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const items = document.querySelectorAll("#articleList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
